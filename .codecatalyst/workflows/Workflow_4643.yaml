            StaticAnalysisFinding:
              Number: 0
              Severity: CRITICAL
          IncludePaths:
            - codegurusecurity.sarif
          Format: SARIFSA
        codeCoverageReport:
          Format: CLOVERXML
          IncludePaths:
            - report.xml
