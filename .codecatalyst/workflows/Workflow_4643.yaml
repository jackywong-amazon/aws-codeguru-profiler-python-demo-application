Name: Workflow_4643
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:

  ScanWithAmazonCodeGuruSecurity_ee:
    # Identifies the action. Do not modify this value.
    Identifier: codecatalyst-labs/scan-with-codeguru-securityy2pzi@v1.0.0
    Outputs:
      AutoDiscoverReports:
        SuccessCriteria:
          Vulnerabilities:
            Severity: LOW
          StaticAnalysisBug:
            Severity: INFORMATIONAL
          StaticAnalysisSecurity:
            Severity: INFORMATIONAL
          StaticAnalysisQuality:
            Severity: INFORMATIONAL
          StaticAnalysisFinding:
            Severity: INFORMATIONAL
          LineCoverage: 70
          PassRate: 100
        IncludePaths:
          - output/codegurusecurity.sarif
        Enabled: true
        ReportNamePrefix: rpt
      Artifacts:
        - Name: CodeGuruSecurity
          Files:
            - codegurusecurity.sarif
    # Required; You can use an environment, AWS account connection, and role to access AWS resources.
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowStagingRole
          Name: "556513939552"
      Name: staging
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    Compute:
      Type: EC2
    Configuration:
      GenerateReport: true
      IncludeQualityScan: true
      Path: .
