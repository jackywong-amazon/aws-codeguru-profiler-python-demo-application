    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    Compute:
      Type: EC2
    Configuration:
      GenerateReport: true
      AWSRegion: ap-southeast-2
      IncludeQualityScan: false
      Path: .
